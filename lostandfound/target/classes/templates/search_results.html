<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results - Lost||Found</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container mt-4">
        <h2>Search Results</h2>
        <div class="row">
            <div class="col-md-6" th:if="${!searchResults.empty}">
                <div class="row">
                    <div class="col-md-12" th:each="item : ${searchResults}">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                                <p class="card-text" th:text="${item.place}">Place</p>
                                <p class="card-text" th:text="${item.ownerName}">Owner Name</p>
                                <p class="card-text" th:text="${item.ownerContact}">Owner Contact</p>
                                <p class="card-text" th:text="${#dates.format(item.date, 'dd/MM/yyyy')}">Date</p>
                                <img th:src="@{${item.imageUrl}}" alt="Item Image" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" th:if="${searchResults.empty}">
                <p>No items found matching your search query.</p>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
